<!DOCTYPE html>
<html>
<head>
	<title>Code Commit | A Minimalist Code Share Software</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>
<body>
	<div id="preloader"></div>
	<a href="https://github.com/gabru-md/code-commit" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 head">
				<span align="left" style="font-size: 20px;"><b>Code Commit</b> : Commit your code for the class!</span>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="app">
					<div contenteditable="true" id="board"></div>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="pane">
					<div class="row">
						<div class="col-sm-1 col-md-1 text-left">
							<span id="send-icon" class="material-icons btn" data-toggle="tooltip" data-placement="bottom" title="Commit Code" onclick="sendBoardData()">send</span>
						</div>
						<div class="col-sm-1 col-md-1 text-left">
							<span id="refresh-icon" class="material-icons btn" data-toggle="tooltip" data-placement="bottom" title="Fetch Code" onclick="getBoardData()">refresh</span>
						</div>
						<div class="col-sm-2 col-md-2 col-lg-2 text-right foot">
							<span id="sending" style="display:none">sending data...</span>
							<span id="fetching" style="display:none">fetching data...</span>
						</div>
						<div class="col-sm-8 col-md-8 col-lg-8 text-right foot">
							<span id="user"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div class="footer text-center">
		<p>Made with <i class="material-icons">whatshot</i> by <a href="https://github.com/gabru-md">gabru-md</a></p>
	</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="res/js/script.js"></script>
</html>
